<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="num">
          <div class="screenNum"></div>
        </div>
        <div class="ans">0</div>
      </div>

      <div class="container-keys">
        <button class="key--operator keys-style" data-action="add">+</button>
        <button class="key--operator keys-style" data-action="subtract">
          -
        </button>
        <button class="key--operator keys-style" data-action="multiply">
          &times;
        </button>
        <button class="key--operator keys-style" data-action="divide">รท</button>
        <button class="keys-style">7</button>
        <button class="keys-style">8</button>
        <button class="keys-style">9</button>
        <button class="keys-style">4</button>
        <button class="keys-style">5</button>
        <button class="keys-style">6</button>
        <button class="keys-style">1</button>
        <button class="keys-style">2</button>
        <button class="keys-style">3</button>
        <button class="keys-style">0</button>
        <button class="keys-style" data-action="decimal">.</button>
        <button class="keys-style" data-action="clear">AC</button>
        <button class="key--equal keys-style" data-action="calculate">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
